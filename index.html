<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title id="title">Home Page</title>
<link rel="shortcut icon" href="icon/icon_index.png" type="image/png">
<style>
/* For Every Element */
.sans {font-family:"Arial","黑体","SimHei","微软雅黑",sans-serif}
.serif {font-family:"Times New Roman",Times,"宋体","SimSun",serif;}
/* Element: Only For Sigle Types */
a:link {color:blue;text-decoration:none;}
a:visited {color:MediumBlue;text-decoration:none;}
a:hover {text-decoration:underline;}
a.normal:link {color:black;text-decoration:none;}
a.normal:visited {color:black;text-decoration:none;}
a.normal:hover {text-decoration:none;}
div.border {border:2px solid lightgrey;padding:5px;margin:5px;background-color:white;}
div.code {background-color:Gainsboro;padding:2px;border-left:10px solid #e0e0e0;border-color:#d0d0d0;}
div.terminal {background-color:#303030;padding:2px;border-left:10px solid black;border-color:#202020;}
p.line {display:inline;}
p.plain {margin:0;}
/* Element: Default */
table {border-collapse:collapse;border:1px solid black;}
tr {border:1px solid black;}
th {border:1px solid black;}
td {border:1px solid black;}
/*
ul.linker {list-style-type:none;margin:0;padding:0;background-color:lavender;position:fixed;top:0;left:0;width:100%;}
li.linker {display:inline;float:left;}
li a.linker {display:block;width:60px;color:black;text-align:center;padding:14px 16px;text-decoration:none;height:22px;}
li a.linker:hover {background-color:aquamarine;}
a.linker_active {background-color:mediumaquamarine;color:white!important;}
*/
/* Element: Creation */
note-eng {font-family:"Times New Roman",Times,serif;color:SteelBlue;}
/* Animation */
@keyframes choosing_text_format_website
{
    0%      {background-color:lightgrey;top:5px;}
    100%    {background-color:forestgreen;top:0;}
}
@keyframes none_choosing_text_format_website
{
    0%      {background-color:forestgreen;top:0;}
    100%    {background-color:lightgrey;top:5px;}
}
/* Working Animation */
.choosing_text_format_website
{
    width:                      450px;
    margin:                     2px 0 7px;
    border-width:               3px 3px 5px;
    border-style:               solid;
    border-radius:              7px;
    position:                   relative;
}
.choosing_text_format_website:hover
{
    top:                        0;
    border-color:               darkgreen;
    background-color:           forestgreen;
    animation-name:             choosing_text_format_website;
    animation-duration:         0.2s;
    animation-iteration-count:  1;
}
.choosing_text_format_website:not(:hover)
{
    top:                        5px;
    border-color:               grey;
    background-color:           lightgrey;
    animation-name:             none_choosing_text_format_website;
    animation-duration:         0.2s;
    animation-iteration-count:  1;
}
</style>
<script>
function lang_switch(lang)
{
    if(lang == 0)
    {
        // English
        document.getElementById("title").innerHTML = "Home Page";
        document.getElementById("lang").innerHTML = "Language";
        document.getElementById("text_format").innerHTML = "Text Component Builder";
    }
    if(lang == 1)
    {
        // Simpified Chinese
        document.getElementById("title").innerHTML = "首页";
        document.getElementById("lang").innerHTML = "语言";
        document.getElementById("text_format").innerHTML = "文本组件构造器";
    }
    if(lang == 2)
    {
        // Traditional Chinese
        document.getElementById("title").innerHTML = "首頁";
        document.getElementById("lang").innerHTML = "語言";
        document.getElementById("text_format").innerHTML = "文本元件構造器";
    }
    if(lang == 3)
    {
        // Classic Chinese
        document.getElementById("title").innerHTML = "卷首";
        document.getElementById("lang").innerHTML = "文";
        document.getElementById("text_format").innerHTML = "文素構";
    }
}
</script>
</head>
<body>
<a href="text_format.html" class="normal">
    <div class="choosing_text_format_website">
        <p class="sans" style="width:100%;height:100%;margin:auto;text-align:center;font-size:31px;" id="text_format">
            Text Component Builder
        </p>
    </div>
</a>
<div class="border" style="position:absolute;top:10px;right:10px;width:350px">
    <p class="plain sans" id="lang" style="text-align:center;">Language</p>
    <div style="background-color:lavender;border:1px solid deepskyblue;" onclick="lang_switch(0)">
        <p class="plain sans">English</p>
    </div>
    <div style="background-color:lavender;border:1px solid deepskyblue;" onclick="lang_switch(1)">
        <p class="plain sans">简体中文</p>
    </div>
    <div style="background-color:lavender;border:1px solid deepskyblue;" onclick="lang_switch(2)">
        <p class="plain sans">繁體中文</p>
    </div>
    <div style="background-color:lavender;border:1px solid deepskyblue;" onclick="lang_switch(3)">
        <p class="plain sans">文言</p>
    </div>
</div>
</body>
</html>
